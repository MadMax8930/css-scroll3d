<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Nature Scroll-3d</title>
   <link rel="stylesheet" href="main.css">
   <script src="app.js" defer></script>
</head>
<body>
   <div class="container">
      <section class="gallery">

         <div class="frame">
            <div class="frame__content">
               <h2>Beautiful World</h2>
            </div>
         </div>

         <div class="frame">
            <div class="frame__content">
               <div class="frame-media media-left" style="background-image: url(images/1.jpg);"></div>
            </div>
         </div>

         <div class="frame">
            <div class="frame__content">
               <div class="frame-media media-right" style="background-image: url(images/2.jpg);"></div>
            </div>
         </div>

      </section>
   </div>
   
</body>
</html>
